<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.css"/>
        <h:outputStylesheet name="./css/formularios.css"/>
        <h:outputScript name="./js/jquery-3.4.1.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
        <title>TAEG</title>
        <f:event type="preRenderView" listener="${beanSession.verificarSession(1)}" />

    </h:head>

    <h:body id="contenido">
        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <nav class="navbar navbar-utn">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">TAEG</a>
                            </div>
                            <ul class="nav navbar-nav">
                                <li class="active"><h:link outcome="/vistas/iniciar_sesion/empresas_estadias.xhtml"  value="Inicio"></h:link></li>
                                <li><h:link    value="Empresas"></h:link></li>
                                <li><h:link   outcome="/vistas/carga_masiva/carga_masiva.xhtml" value="Carga masiva"></h:link></li>


                            </ul>
                            <ul class="nav navbar-nav  navbar-right">
                                <!--<li><a href="#"><span class="glyphicon glyphicon-user"></span> Registrate</a></li>-->
                                <li><p:commandLink value="Cerrar sesión" actionListener="${beanSession.cerrarSesion()}" action="/vistas/iniciar_sesion/iniciar_sesion.xhtml?faces-redirect=true" ><span class="glyphicon glyphicon-log-out"></span></p:commandLink></li>

                            </ul>
                        </div>
                    </nav> 
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="/resources/img/img-1-slide.png" alt="El TAEE"/>
                        </div>

                        <div class="item">
                            <img src="/resources/img/img-3-slide.jpg" alt="Si eres egresado y 
                                 buscas empleo con TAEE lo encuentras"/>
                        </div>

                        <div class="item">
                            <img src="/resources/img/img-2-slide.jpg" alt="Si estás apunto de realizar 
                                 estadía en sistemas informaticos con TAEE encuentras empresa"/>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <footer>
                    <p>&copy; 2019 Tech Solutions - Tecnología Aplicada a Estadías y Egresados</p>


                </footer>
            </ui:insert>
        </div>

    </h:body>

</html>
